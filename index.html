<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Record</title>
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <base href="https://hungphamtan.github.io/recorder/" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="rgba(0, 0, 0, 0.87)" />
    <meta
      name="description"
      content="A browser-based screen recorder with picture-in-picture support"
    />
    <meta
      name="keywords"
      content="record, screen, recorder, picture-in-picture, pip, browser, web, app, application"
    />

    <meta property="og:type" content="website" />

      property="og:description"
      content="A browser-based screen recorder with picture-in-picture support"
    />
    <meta
      name="author"
      content="This project is a fork of the original [Recorder](https://github.com/contrastio/recorder) by [Contrast](https://getcontrast.io). This fork adds a number of features across camera layout, teleprompting, MP4 conversion and others."

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <div
      id="informational-banner"
      tabindex="-1"
      class="fixed top-0 start-0 z-50 flex flex-col justify-between w-full p-4 border-b border-gray-200 md:flex-row bg-gray-50 dark:bg-gray-700 dark:border-gray-600"
    >
      <div class="mb-1 md:mb-0 md:me-1">
        <h4 class="mb-1 text-base font-semibold text-gray-900 dark:text-white">
          Credits
        </h4>
        <p
          class="flex items-center text-sm font-normal text-gray-500 dark:text-gray-400"
        >
        This project is a fork of Addy from Meta and the original https://github.com/contrastio/recorder by https://getcontrast.io. This fork adds a number of features across camera layout, teleprompting, MP4 conversion and others.
        </p>
      </div>
    </div>
  </body>
